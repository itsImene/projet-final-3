<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styleInscription.css">
</head>

<body>
    <div class="buttons">
    <button id="login" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Se connecter
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Se connecter</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label>Email :</label>
                            <input id="email" type="text">
                        </div>
                        <div>
                            <label>Mot de passe :</label>
                            <input id="password" type="password">
                        </div>
                        <button type="button" onclick="login()">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button id="register" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
        S'inscrire
    </button>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">S'inscrire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label>Email :</label>
                            <input id="newemail" type="text">
                        </div>
                        <div>
                            <label>Mot de passe :</label>
                            <input id="newpassword" type="password">
                        </div>
                        <div>
                            <label>Confirmer votre mot de passe :</label>
                            <input id="newpassword2" type="password">
                        </div>
                        <button type="button" onclick="register()">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <h1 id="title" style="visibility: hidden;">Votre inscription a bien été prise en compte .</h1>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
